{{- if .Values.mailhog.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: mailhog
  labels:
    app: mailhog
spec:
  ports:
    - port: {{ .Values.mailhog.httpPort }}
      targetPort: 8025
      name: http
    - port: {{ .Values.mailhog.smtpPort }}
      targetPort: 1025
      name: smtp
  selector:
    app: mailhog
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailhog
  labels:
    app: mailhog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mailhog
  template:
    metadata:
      labels:
        app: mailhog
    spec:
      containers:
        - name: mailhog
          image: {{ .Values.mailhog.image }}
          ports:
            - containerPort: 8025
            - containerPort: 1025
{{- end }}

