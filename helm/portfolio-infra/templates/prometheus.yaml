{{- if .Values.prometheus.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  labels:
    app: prometheus
spec:
  ports:
    - port: {{ .Values.prometheus.service.port }}
      targetPort: 9090
      name: http
  selector:
    app: prometheus
{{- if .Values.prometheus.ingress.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prometheus
  labels:
    app: prometheus
{{- if .Values.prometheus.ingress.annotations }}
  annotations:
{{ toYaml .Values.prometheus.ingress.annotations | indent 4 }}
{{- end }}
spec:
{{- if .Values.prometheus.ingress.className }}
  ingressClassName: {{ .Values.prometheus.ingress.className }}
{{- end }}
  rules:
    - host: {{ .Values.prometheus.ingress.host }}
      http:
        paths:
          - path: {{ .Values.prometheus.ingress.path | default "/" }}
            pathType: Prefix
            backend:
              service:
                name: prometheus
                port:
                  number: {{ .Values.prometheus.service.port }}
{{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  labels:
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: {{ .Values.prometheus.image }}
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus"
            - "--web.enable-lifecycle"
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: prometheus-config
              mountPath: /etc/prometheus
            - name: prometheus-data
              mountPath: /prometheus
      volumes:
        - name: prometheus-config
          configMap:
            name: prometheus-config
        - name: prometheus-data
{{- if .Values.prometheus.persistence.enabled }}
          persistentVolumeClaim:
            claimName: prometheus-pvc
{{- else }}
          emptyDir: {}
{{- end }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['prometheus:9090']
      - job_name: 'catalog-service'
        metrics_path: /api/actuator/prometheus
        static_configs:
          - targets: ['portfolio-stack-catalog-service:8080']
      - job_name: 'users-service'
        metrics_path: /api/actuator/prometheus
        static_configs:
          - targets: ['portfolio-stack-users-service:8080']
      - job_name: 'orders-service'
        metrics_path: /api/actuator/prometheus
        static_configs:
          - targets: ['portfolio-stack-orders-service:8080']
{{- range .Values.prometheus.scrapeConfig.additionalScrapeConfigs }}
      - {{ . | toYaml | nindent 6 }}
{{- end }}
{{- if .Values.prometheus.persistence.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.prometheus.persistence.size | default "5Gi" }}
{{- end }}
{{- end }}
