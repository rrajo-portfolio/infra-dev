apiVersion: 1

# Jenkins levanta Grafana durante el smoke test y monta esta configuracion para
# que el dashboard Portfolio Overview se alimente automaticamente del Prometheus
# local sin pasos manuales.
datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    orgId: 1
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      httpMethod: POST
